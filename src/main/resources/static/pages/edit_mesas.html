<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar mesas</title>
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/themes.css">
    <link rel="stylesheet" href="../assets/css/edit_mesas.css">
</head>
<body>
    <div class="header-top">
        <div class="voltar">
            <button id="voltar">⬅</button>
        </div>
    </div>
    <div class="mesas-container">
        <div class="label">
            <h1>Mesas</h1>
                    <div class="content-row">
                        <h2>Numero total :</h2>
                        <div class="input-mesas">
                            <input type="number" placeholder="*" id="qntd_mesas">
                        </div>
                    </div>
        </div>
        <div class="btn-container">
            <div class="mesas-btn1">
                <button id="slv_edicao">Salvar edição</button>
            </div>
            <div class="mesas-btn2">
                <button id="canc_edicao">Cancelar edição</button>
            </div>
        </div>
    </div>
    <img src="../assets/img/logo_plato_preta.png" alt="Garçom de fundo" class="bg-waiter">
</body>
</html>
