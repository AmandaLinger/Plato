<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Restaurante</title>
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/themes.css">
    <link rel="stylesheet" href="../assets/css/home.css">
</head>
<body>
    <div class="top-menu-container">
        <div class="theme-switcher">
            <input type="checkbox" id="theme-toggle" class="toggle-checkbox">
            <label for="theme-toggle" class="toggle-label"></label>
        </div>
        
        <div class="menu-dots-container">
            <button class="menu-dots-button" id="menu-dots-button">
                &#8942; </button>
        </div>
        <div class="popup-menu" id="popup-menu">
            <a href="#" class="menu-item">Editar cardápio</a>
            <a href="#" class="menu-item">Editar adicionais</a>
            <a href="#" class="menu-item">Editar mesas</a>
        </div>
    </div>
    
    <div class="home-container">
        <div class="logo">
            <img id="restaurant-logo" src="#" alt="Logo do Restaurante">
        </div>

        <div class="menu-options">
            <button class="menu-button">Fazer pedido</button>
            <button class="menu-button">Consultar mesa</button>
            <button class="menu-button">Consultar cozinha</button>
        </div>
        <button class="logout-button">Sair</button>
    </div>

    <img src="../assets/img/logo_plato_preta.png" alt="Garçom de fundo" class="bg-waiter">

    <script src="../assets/js/home.js"></script>
    <script src="../assets/js/theme-toggle.js"></script>
</body>
</html>
