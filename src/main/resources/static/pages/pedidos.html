<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer pedido</title>
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/themes.css">
    <link rel="stylesheet" href="../assets/css/pedidos.css">
</head>
<body>
    <header class="cabecalho-container">
        <div class="header-top">
            <div class="voltar">
                <button id="voltar">⬅</button>
            </div>
            <div class="logo-container">
                <img id="logo_restaurante" src="../assets/img/logo-cebola.png" alt="Logo do Restaurante">
            </div>
        </div>
        
        <div class="header-bottom">
            <span>Fazer pedido</span>
            <div class="opcoes-categoria">
                <button>Hamburger</button>
                <button>Bebida</button>
                <button>Outros</button>
            </div>
        </div>
    </header>

    <div class="conteudo">
        </div>
    
    <footer>
        <h3>Ver pedido</h3>
        <button id="ir">⮕</button>
    </footer>

    <img src="../assets/img/logo_plato_preta.png" alt="Garçom de fundo" class="bg-waiter">
    
    <script src="assets/js/theme-toggle.js"></script>
</body>
</html>
